    <script defer>
const hamburger = document.querySelector('.hamburger-menu');
const navLinks = document.querySelector('.nav-links');
const authGroup = document.querySelector('.auth-group'); // üîë NOUVEAU : R√©cup√©rer le conteneur des boutons
// √âv√©nement pour ouvrir/fermer le menu
hamburger.addEventListener('click', () => {
    // Basculer la classe 'open' sur les liens pour afficher/masquer
    navLinks.classList.toggle('open');
    // Optionnel: Animer l'ic√¥ne hamburger
    hamburger.classList.toggle('close'); 

    if (navLinks.classList.contains('open')) {
        // Le menu s'ouvre : On d√©place le groupe de boutons √† l'int√©rieur de l'UL
        navLinks.appendChild(authGroup);
        authGroup.classList.add('mobile-open'); // Ajout d'une classe pour le styler
    }else{
        // Le menu se ferme : On remet le groupe de boutons √† sa place initiale (avant le hamburger)
        const navbar = document.querySelector('.navbar');
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        navbar.insertBefore(authGroup, hamburgerMenu);
        authGroup.classList.remove('mobile-open');
    }
});
</script>
