<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion sécurisée</title>
    
    <link rel="stylesheet" href="../Style/login.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div class="container">
        <form id="login-form">
            <h2>Connexion</h2>
            
            <label for="login-email">Email</label>
            <input  type="email" id="login-email" required placeholder="mon.email@example.com">
            
            
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" required placeholder="minimum 6 caractère">
            
            <button type="submit" id="login-btn">Se connecter</button>
             <p class="link-to-login">
                Vous avez pas de  compte ? <a href="regi.html">inscrivez-vous ici.</a>
            </p>

            <p id="message"></p>
        </form>
    </div>

    <script src="../auth.js"></script>

</body>
</html>
